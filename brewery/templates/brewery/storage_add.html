{% extends 'brewery/base.html' %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container-sm bottom">
    <h2>Lager: Neue Position</h2>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br> <br>
        <input type="submit" class="btn btn-primary btn-lg btn-block" name="save" value="Speichern">
        <input type="submit" class="btn btn-secondary btn-lg btn-block" name="reset" value="Abbrechen"  onclick="window.location.href = '{% url 'storage' %}';">
    </form>
</div>
{% endblock content %}
