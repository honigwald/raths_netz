{% extends 'brewery/base.html' %}
{% block content %}
<h2>Rezepte</h2>
<form action="{% url 'recipe_new' %}" method="get">
    <input type="submit" value="Neues Rezept">
</form>

<ol>
    {% for r in recipes %}
    <li><a href="{% url 'recipe_detail' r.id %}">{{ r }}</a></li>
    {% endfor %}
</ol>
{% endblock content %}
