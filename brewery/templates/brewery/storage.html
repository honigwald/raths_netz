{% extends 'brewery/base.html' %}
{% block content %}
<h2>Lager</h2>

<br>
<div class="container-sm">

<table class="table table-sm table-hover table-bordered mx-auto" id="storage">
    <thead>
        <tr>
            <th data-sortable="true">ID</th><th>Name</th> <th>Typ</th> <th>Anzahl</th> <th>Einheit</th>
        </tr>
    </thead>
    <tbody>
        {% for item in storage %}
        {% if item.amount < 0 %} <tr class="table-danger"> {% else %} <tr> {% endif %}
            <td>{{ item.id }}</td>
            <td><a href="{% url 'storage_edit' item.id %}">{{ item.name }}</a></td>
            <td>{{ item.type }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.unit }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form>
    <input type="button" onclick="window.location.href = '{% url 'storage_add' %}';" value="Neue Pos."/>
</form>
</div>

<script>
$('#storage').DataTable();
</script>
{% endblock content %}
