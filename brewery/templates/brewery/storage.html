{% extends 'brewery/base.html' %}
{% block content %}
<h2>Lager</h2>

<table>
    <thead>
        <tr>
            <th>ID</th><th>Name</th> <th>Typ</th> <th>Anzahl</th> <th>Einheit</th>
        </tr>
    </thead>
    <tbody>
        {% for item in storage %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.unit }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock content %}
